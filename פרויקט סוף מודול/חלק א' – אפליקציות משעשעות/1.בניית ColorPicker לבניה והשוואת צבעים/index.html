<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TS Color Picker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div
        style="background: rgb(20, 20, 20); width: 100%; height: 100px"
        class="box ClickMe"
      >
        <h1 style="text-align: center; color: wheat">Input Number</h1>
      </div>
      <div class="p-5 w-50 mx-auto">
        <div class="form-control d-flex row">
          <label class="col-2" for="red">Red</label>
          <input
            class="col-10 rounded-1"
            type="number"
            min="0"
            max="255"
            id="red"
          />
        </div>

        <div class="form-control d-flex row">
          <label class="col-2" for="green">Green</label>
          <input
            class="col-10 rounded-1"
            type="number"
            min="0"
            max="255"
            id="green"
          />
        </div>

        <div class="form-control d-flex row">
          <label class="col-2" for="blue">Blue</label>
          <input
            class="col-10 rounded-1"
            type="number"
            min="0"
            max="255"
            id="blue"
          />
        </div>
      </div>

      <div class="saved-colors"></div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
