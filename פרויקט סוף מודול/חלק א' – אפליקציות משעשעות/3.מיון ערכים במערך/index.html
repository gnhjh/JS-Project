<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sorting Arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>

  <body>
    <div class="container">
      <article class="array-sort-wrapper">
        <form class="d-flex">
          <div class="col">
            <div class="mb-3 row">
              <label
                for="input-number"
                class="form-label"
                >Sort the Array</label
              >
              <div class="mb-3 row">
              <input
                type="text"
                name="input-number"
                id="input-number"
                class="col-6"
                placeholder="Enter A Number..."
              />
              <button
                id="btn-add-number-to-array"
                class="btn btn-info col-6"
                type="button"
              >
                Add Number
              </button>
              </div>
            </div>
          </div>
        </form>
        <ul class="ul-numbers"></ul>
        <button
          id="btn-add-random-number"
          class="btn btn-success"
          type="button"
        >
          Add A Random Number
        </button>
        <button
          id="btn-sort"
          class="btn btn-warning"
          type="button"
        >
          Sort
        </button>
      </article>
    </div>
    <script
      type="module"
      src="./js/app.js"
    ></script>
  </body>
</html>
